<html>

  {% include head.html %}

<body>

  {% include header.html %}

  <!-- Banner -->
  <!-- Note: The "styleN" class below should match that of the header element. -->
  <section id="banner" class="style2">
  	<div class="inner">
  		<span class="image">
  			<img src="{{ site.baseurl }}/{{ page.banner-image }}" alt="" />
  		</span>
  		<header class="major">
  			<h1>{{ page.title }}</h1>
  		</header>
  		<div class="content">
  			<p>{{ page.description }}</p>
  		</div>
  	</div>
  </section>

  <!-- Main -->
  <div id="main">

  <!-- One -->
  <section id="one">
  	<div class="inner">
  		<header class="major">
  			<h2>{{ page.primary-headline }}</h2>
  		</header>
  		<p>{{ page.primary-content }}</p>
  	</div>
  </section>

  {{ content }}

  </div>

  {% include footer.html %}

</body>

</html>
